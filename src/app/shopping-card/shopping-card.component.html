<div class="shoppingCard" [@formAnimations]="formState">
    <div class="container">
        <div class="col-lg-10 mx-auto">
            <div class="card card-shopping my-5">
                <div class="closeDiv">
                    <button type="button" class="close" (click)="close()">&times;</button>
                    <h5 class="card-title title text-center">Shopping Card</h5>
                </div>
                <div class="card-body">
                    <form class="form-shopping">
                        <div *ngFor="let item of itemsForBuy;let i=index" class="list-group">
                            <button type="button" class="list-group-item list-group-item-action ">
                                <img src="{{item.image}}" class="listImage">
                                {{item.name}}
                                <span class="float-right font-weight-bold">{{item.price}}lv.</span>
                            </button>
                        </div>
                        <div class="d-flex my-3 justify-content-end">
                            <h5 class=" font-weight-bold">Full price: <span>{{fullPrice}}lv.</span></h5>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger btn-lg borders shoppingBtn">Clear Shopping Card</button>
                            <button class="btn btn-success btn-lg borders shoppingBtn">Buy All Products</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
