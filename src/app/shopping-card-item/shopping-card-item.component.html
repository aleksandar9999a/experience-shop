<a class="list-group-item list-group-item-action clearfix">
    <div class="d-inline" (click)="openItemDetails()">
        <img src="{{item.image}}" class="listImage d-inline">
        <p class="d-inline infoDivElements">{{item.name}}</p>
        <p class="d-inline price">Price: <span>{{item.price}}lv.</span></p>
    </div>
    <div class="d-inline">
        <button class="close closeItem d-inline" (click)="deleteItem()">&times;</button>
    </div>
</a>
