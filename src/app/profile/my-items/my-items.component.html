<div class="col form">
    <div class="container">
        <div class="col-20">
            <div class="card card-form">
                <div>
                    <h5 class="card-title title text-center my-3">Your Items</h5>
                </div>
                <div class="card-body">
                    <div *ngIf="(items | async) as newItems; else loading">
                        <div *ngFor="let item of newItems" class="list-group">
                            <app-item [item]="item"></app-item>
                        </div>

                        <div *ngIf="newItems.length === 0" class="mb-5">
                            <p class="text-center no-data">Empty!</p>
                        </div>
                    </div>

                    <ng-template #loading>
                        <div class="text-center">
                            <img src="./../../assets/images/progresbar.gif" class="loadingSpinner">
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
