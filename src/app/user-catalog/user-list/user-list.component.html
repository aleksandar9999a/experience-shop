<div class="catalog-list">
    <div class="my-5" *ngIf="(profiles | async) as newProfiles; else loading">
        <div *ngFor="let profile of newProfiles" class="d-flex list-group">
            <app-user-item [profile]="profile"></app-user-item>
        </div>
        <div *ngIf="newProfiles.length === 0" class="noAnnouncementsContainer">
            <p class="text-center">Sorry, We don't have announcements...</p>
        </div>
    </div>

    <ng-template #loading>
        <div class="text-center">
            <img src="./../../assets/images/progresbar.gif" class="loadingSpinner">
        </div>
    </ng-template>
</div>
