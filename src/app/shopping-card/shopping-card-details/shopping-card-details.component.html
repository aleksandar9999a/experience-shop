<form [formGroup]="orderDataForm" (ngSubmit)="handleSubmit()">
    <div class="form-label-group">
        <label>First name</label>
        <input type="text" class="form-control" placeholder="First name" formControlName="firstName">
        <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                First name is required and must have more than 3 chars.
        </div>
    </div>
    <div class="form-label-group">
        <label>Last name</label>
        <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
        <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
            Last name is required and must have more than 3 chars.
        </div>
    </div>
    <div class="form-label-group">
        <label>Additional requirements</label>
        <textarea class="form-control" placeholder="Requirements" rows="4" formControlName="requirements"></textarea>
    </div>
    <div class="form-label-group">
        <label>Type your location</label>
        <input type="text" placeholder="Search for Location" class="form-control" formControlName="location" appAutocomplete>
        <div *ngIf="location.invalid && location.touched" class="text-danger">
            Location is required.
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-lg btn-info text-uppercase borders mr-1" (click)="backToList()">Back</button>
        <button [disabled]="orderDataForm.invalid" class="btn btn-lg btn-success text-uppercase borders ml-1">Buy</button>
    </div>
</form>
