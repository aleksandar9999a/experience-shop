<div class="logo" routerLink="/">
    <img src="./../../assets/images/logo.png" class="w-100">
</div>

<nav class="navbar navbar-expand-sm navbar-dark p-2 bg-dark">
    <button class="navbar-toggler ml-auto" type="button" (click)="changeNavbarState()" data-toggle="collapse"
        data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbar-panel" [ngClass]="navBarIsOpen" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-2">
                <button class="btn btn-outline-primary borders navbarBtn" routerLink="/catalog">Catalog</button>
            </li>
            <li *ngIf="isHere" class="nav-item mx-2">
                <button class="btn btn-outline-primary borders navbarBtn" routerLink="/users">Users</button>
            </li>
            <li *ngIf="isHere" class="nav-item mx-2">
                <button class="btn btn-outline-primary borders navbarBtn" routerLink="/profile">Profile</button>
            </li>
        </ul>
        <ul *ngIf="isHere" class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-outline-primary borders navbarBtn" [routerLink]='[{ outlets: { formsOutlet: ["create_announcement"] } }]'>Create
                    –ênnouncement</button>
            </li>
            <li class="nav-item">
                <button (click)="openShoppingCard()" class="btn btn-outline-primary borders navbarBtn">Shopping
                    Card</button>
            </li>
            <li class="nav-item">
                <button (click)="logOut()" class="btn btn-outline-danger borders">Log Out</button>
            </li>
        </ul>
        <button *ngIf="!isHere" class="btn btn-outline-primary borders" [routerLink]='[{ outlets: { formsOutlet: ["authentication"] } }]'>SignUp/SignIn</button>
    </div>
</nav>
