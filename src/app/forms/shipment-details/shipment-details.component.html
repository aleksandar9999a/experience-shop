<div class="card-form" @formState>
    <div class="container cardContainer mx-auto">
        <div class="col-md-lg-10 mx-auto">
            <div class="card card-edit my-5 no-gutters">
                <div>
                    <button type="button" class="close" (click)="close()">&times;</button>
                    <h5 class="card-title title text-center">Order number: {{title}}</h5>
                </div>
                <div class="card-body">
                    <div class="form-edit">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <h3 class="text-center m-3">Items:</h3>
                                <div *ngFor="let item of items">
                                    <app-item [item]="item"></app-item>
                                </div>

                                <div class="row m-3">
                                    <div class="col-md-6">
                                        <h5 class="text-center m-2">Sender:</h5>
                                        <app-user-item [profile]="sender | async"></app-user-item>
                                    </div>

                                    <div class="col-md-6">
                                        <h5 class="text-center m-2">Receiver:</h5>
                                        <app-user-item [profile]="receiver | async"></app-user-item>
                                    </div>
                                </div>

                                <div *ngIf="recInfo">
                                    <div class="row m-3">
                                        <div class="col-md-4">
                                            <h5 class="text-center m-2">First Name:</h5>
                                            <p class="text-center">{{recInfo.firstName}}</p>
                                        </div>

                                        <div class="col-md-4">
                                            <h5 class="text-center m-2">Last Name:</h5>
                                            <p class="text-center">{{recInfo.lastName}}</p>
                                        </div>

                                        <div class="col-md-4">
                                            <h5 class="text-center m-2">Phone Number:</h5>
                                            <p class="text-center">{{recInfo.phoneNumber}}</p>
                                        </div>
                                    </div>

                                    <div>
                                        <h5 class="text-center m-2">Location:</h5>
                                        <p class="text-center">{{recInfo.location}}</p>
                                    </div>

                                    <div *ngIf="recInfo.requirements">
                                        <h5 class="text-center m-2">Requirements:</h5>
                                        <p class="text-center">{{recInfo.requirements}}</p>
                                    </div>
                                </div>

                                <div class="mt-5">
                                    <h4 class="text-center m-3">Status</h4>
                                    <h5 class="text-center">{{status}}</h5>
                                </div>

                                <div *ngIf="isSender" class="row d-flex justify-content-center mt-5">
                                    <button class="btn btn-danger btn-lg borders detailsButtons"
                                        [disabled]="btnStatus?.deniedBtn"
                                        (click)="changeStatus('Denied')">Denied</button>
                                    <button class="btn btn-primary btn-lg borders detailsButtons"
                                        [disabled]="btnStatus?.confirmedBtn"
                                        (click)="changeStatus('Confirmed')">Confirmed</button>
                                    <button class="btn btn-warning btn-lg borders detailsButtons"
                                        [disabled]="btnStatus?.sendBtn" (click)="changeStatus('Sended')">Send</button>
                                </div>

                                <div *ngIf="!isSender" class="row d-flex justify-content-center mt-5">
                                    <button [disabled]="btnStatus?.isSended"
                                        class="btn btn-success btn-lg borders detailsButtons"
                                        (click)="changeStatus('Delivered')">Delivered</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
