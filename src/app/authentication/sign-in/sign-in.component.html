<form class="form-sign" [formGroup]="signInForm" (ngSubmit)="signIn()">
    <h5 class="card-title text-center pb-3">Log In</h5>
    <input type="text" class="form-control form-group customInput" placeholder="Your Email *" formControlName="email" />
    <div *ngIf="email.invalid && email.touched" class="text-danger mb-3">
        Email is required!
    </div>
    <input type="password" class="form-control form-group customInput" placeholder="Your Password *"
        formControlName="password" />
    <div *ngIf="password.invalid && password.touched" class="text-danger mb-3">
        Password is required and should have more than 8 chars!
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="signInForm.invalid" class="btn btn-info btn-lg borders">Sign In</button>
    </div>
</form>
