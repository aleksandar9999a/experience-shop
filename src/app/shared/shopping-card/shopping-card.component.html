<div class="shoppingCard" [@formAnimations]="formState">
    <div class="container">
        <div class="col-lg-10 mx-auto">
            <div class="card card-shopping my-5">
                <div class="closeDiv">
                    <button type="button" class="close closeForm" (click)="close()">&times;</button>
                    <h5 class="card-title title text-center">Shopping Card</h5>
                </div>
                <div class="card-body">
                    <form class="form-shopping">
                        <div *ngIf="isHaveProducts" class="list-group">
                            <div *ngFor="let item of itemsForBuy;let i=index">
                                <app-item [item]="item"></app-item>
                            </div>
                        </div>
                        <div *ngIf="!isHaveProducts" class="text-center py-4">
                            <h3 class="mb-6 noItems">
                                <em>Sorry, You don't have any products in your shopping card.</em>
                            </h3>
                        </div>
                        <div class="d-flex my-3 justify-content-end">
                            <h5 class=" font-weight-bold">Full price: <span>{{fullPrice}}lv.</span></h5>
                        </div>
                        <div *ngIf="isHaveProducts" class="d-flex justify-content-center">
                            <button class="btn btn-danger btn-lg borders shoppingBtn"
                                (click)="clearShoppingCard()">Clear Shopping Card</button>
                            <button class="btn btn-success btn-lg borders shoppingBtn" (click)="buyAllProducts()">Buy
                                All Products</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
