<div class="shoppingCard">
    <div class="container">
        <div class="col-lg-10 mx-auto">
            <div class="card card-shopping my-5">
                <div class="closeDiv">
                    <button type="button" class="close closeForm" (click)="close()">&times;</button>
                    <h5 class="card-title title text-center">Shopping Card</h5>
                </div>
                <div class="card-body">
                    <div class="form-shopping">
                        <app-shopping-card-list *ngIf="!componentState"></app-shopping-card-list>
                        <app-shopping-card-details *ngIf="componentState"></app-shopping-card-details>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
