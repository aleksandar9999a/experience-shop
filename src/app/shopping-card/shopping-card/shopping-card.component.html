<div class="shoppingCard">
    <div class="container">
        <div class="col-lg-10 mx-auto">
            <div class="card card-shopping my-5">
                <div class="closeDiv">
                    <button type="button" class="close closeForm" (click)="close()">&times;</button>
                    <h5 class="card-title title text-center">Shopping Card</h5>
                </div>
                <div class="card-body">
                    <div class="form-shopping">
                        <div *ngIf="(items | async) as newItems; else loading" class="list-group">
                            <div *ngFor="let item of newItems">
                                <app-item [item]="item"></app-item>
                            </div>
                            <div *ngIf="newItems.length === 0" class="text-center py-4">
                                <h3 class="mb-6 noItems">
                                    <em>Sorry, You don't have any products in your shopping card.</em>
                                </h3>
                            </div>
                            <div class="d-flex my-3 justify-content-end">
                                <h5 class=" font-weight-bold">Full price: <span>{{price}}lv.</span></h5>
                            </div>
                            <div *ngIf="newItems.length > 0" class="d-flex justify-content-center">
                                <button class="btn btn-danger btn-lg borders shoppingBtn"
                                    (click)="clearShoppingCard()">Clear Shopping Card</button>
                                <button class="btn btn-success btn-lg borders shoppingBtn" (click)="buyAllProducts(newItems)">Buy
                                    All Products</button>
                            </div>
                        </div>

                        <ng-template #loading>
                            <div class="text-center">
                                <img src="./../../../assets/images/progresbar.gif" class="loadingSpinner">
                            </div>
                        </ng-template>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
