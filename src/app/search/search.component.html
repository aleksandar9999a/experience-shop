<div class="searchForm">
    <div class="container">
        <div class="col-lg-10 mx-auto">
            <div class="card card-search my-5">
                <div class="closeDiv">
                    <h5 class="card-title title text-center">Search...</h5>
                </div>
                <div class="card-body">
                    <form class="form-search" [formGroup]="searchForm" (ngSubmit)="search()">
                        <div class="form-label-group">
                            <input type="text" class="form-control" placeholder="Do you search something?" formControlName="text">
                        </div>
                        <div class="d-flex justify-content-center py-3">
                            <button class="btn btn-lg btn-success borders text-uppercase borders" type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
