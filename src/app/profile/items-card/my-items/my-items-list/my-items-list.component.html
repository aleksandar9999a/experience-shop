<div *ngIf="(items | async) as newItems; else loading">
    <div *ngFor="let item of newItems" class="list-group">
        <app-item [item]="item"></app-item>
    </div>

    <div *ngIf="newItems.length === 0" class="mb-5">
        <p class="text-center no-data">You don't have more announcements!</p>
    </div>
</div>

<ng-template #loading>
    <div class="text-center">
        <img src="./../../assets/images/progresbar.gif" class="loadingSpinner">
    </div>
</ng-template>
