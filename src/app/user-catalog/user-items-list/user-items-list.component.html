<div class="catalog-list">
    <div class="my-5" *ngIf="(items | async) as newItems; else loading">
        <div *ngFor="let item of newItems" class="d-flex list-group">
            <app-item [item]="item"></app-item>
        </div>
        <div *ngIf="newItems.length === 0" class="noAnnouncementsContainer">
            <p class="text-center">No announcements!</p>
        </div>
    </div>

    <ng-template #loading>
        <div class="text-center">
            <img src="./../../assets/images/progresbar.gif" class="loadingSpinner">
        </div>
    </ng-template>
</div>
