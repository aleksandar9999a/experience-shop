<div class="row d-flex list-group-item listItem" (click)="openDetails()">
    <div class="col my-auto">
        <img src="{{item.image}}" class="listImage d-inline">
        <p class="d-inline">{{item.name | uppercase}}</p>
    </div>
    <div class="col-md-auto my-auto">
        <p class="price font-weight-bold">Price: <span>{{item.price}}lv.</span></p>
    </div>
</div>
