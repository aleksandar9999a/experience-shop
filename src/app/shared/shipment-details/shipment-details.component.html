<div class="detailsForm" [@detailsForm]="detailsFormState">
    <div class="container cardContainer mx-auto">
        <div class="col-md-lg-10 mx-auto">
            <div class="card card-details my-5 no-gutters">
                <div>
                    <button type="button" class="close" (click)="close()">&times;</button>
                    <h5 class="card-title title text-center">Order number: {{title}}</h5>
                </div>
                <div class="card-body">
                    <div class="form-details">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <h3 class="text-center m-3">Items:</h3>
                                <div *ngFor="let item of items">
                                    <app-item [item]="item"></app-item>
                                </div>

                                <div class="row m-3">
                                    <div class="col-md-6">
                                        <h5 class="text-center m-2">Sender:</h5>
                                        <div *ngIf="(sender | async) as profile">
                                            <app-user-item [profile]="profile"></app-user-item>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <h5 class="text-center m-2">Receiver:</h5>
                                        <div *ngIf="(receiver | async) as profile">
                                            <app-user-item [profile]="profile"></app-user-item>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-5">
                                    <h4 class="text-center m-3">Status</h4>
                                    <h5 class="text-center">{{status}}</h5>
                                </div>

                                <div *ngIf="isSender" class="row d-flex justify-content-center mt-5">
                                    <button class="btn btn-danger btn-lg borders detailsButtons" (click)="changeStatus('Denied')">Denied</button>
                                    <button class="btn btn-primary btn-lg borders detailsButtons" (click)="changeStatus('Confirmed')">Confirmed</button>
                                    <button class="btn btn-warning btn-lg borders detailsButtons" (click)="changeStatus('Sended')">Send</button>
                                </div>

                                <div *ngIf="!isSender" class="row d-flex justify-content-center mt-5">
                                    <button [disabled]="isSended" class="btn btn-success btn-lg borders detailsButtons" (click)="changeStatus('Delivered')">Delivered</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
