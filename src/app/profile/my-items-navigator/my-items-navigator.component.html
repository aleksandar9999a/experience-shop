<div *ngIf="(items | async)?.length > 0" class="mt-5">
    <div class="pagination d-flex">
        <div class="page-item mr-auto">
            <span class="page-link" (click)="backPage()">Previous</span>
        </div>
        <div class="page-item ml-auto">
            <span class="page-link" (click)="nextPage()">Next</span>
        </div>
    </div>
</div>
